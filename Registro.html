<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="icon" href="IMG/Chango.ico">
    <link rel="stylesheet" href="CSS/registro.css">
    <link rel="stylesheet" href="CSS/general-style.css">
    <script src="JS/general-code.js"></script>
    <script src="https://kit.fontawesome.com/01a7edaade.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <div class="main-logo">
            <div class="logo">
                <a href="Index.html"><img src="IMG/LogoIco.png" alt="ChangoPay"></a>
            </div>
            <div class="cart">
                <i class="fas fa-user" onclick="redirect('Usuario.html');"></i>
                <i class="fas fa-shopping-cart" onclick="redirect('Productos.html');"></i>
                <i class="fas fa-bars" onclick="mostrar();" title="mostrar/ocultar navegador"></i>
            </div>
        </div>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><i class="fas fa-home"></i><a href="Index.html">Pagina inicial</a></li>
                <li class="nav__li"><i class="fas fa-info-circle"></i><a href="Informacion.html">Informacion</a></li>
                <li class="nav__li"><i class="fa-solid fa-address-card"></i><a href="Registro.html">Registro</a></li>
                <li class="nav__li"><i class="fas fa-newspaper"></i><a href="Ofertas.html">Ofertas</a></li>
                <li class="nav__li"><i class="fas fa-store"></i><a href="Productos.html">Productos</a></li>
            </ul>
        </nav>
    </header>
    
    <form action="Usuario.html" name="formulario" method="get">
        <article>
            <h1>FORMULARIO DE REGISTRO</h1>
            <p>¡Registrate en nuestra página para no perderte las últimas promociones y ofertas!</p>
        </article>
        <div class="form-general">
            <fieldset>
                <legend>Datos Personales</legend>
                <!-- Ingreso del nombre -->
                <label for="nombre">Nombre:</label>
                <input id="nombre" size="30" type="text" name="nombre" placeholder="Ingrese su nombre aqui..." minlength="3" required>
                <!-- Ingreso del apellido -->            
                <label for="apellido">Apellido:</label>
                <input id="apellido" size="30" type="text" name="apellido" placeholder="Ingrese su apellido aqui..." required>

                <!-- Ingreso del DNI -->
                <label for="dni">Nro DNI:</label>
                <input id="dni" type="number" name="dni" min="0" required>
                <hr>
                <!-- multiples opciones -->
                <label for="genero">Género:</label>
                <div class="boxes">
                    <input id="hombre" type="radio" name="genero" value="hombre">
                    <label for="hombre">Hombre</label>
                    <input id="mujer" type="radio" name="genero" value="mujer">
                    <label for="mujer">Mujer</label>
                    <input id="nonbi" type="radio" name="genero" value="NonBI">
                    <label for="nonbi">No Binario</label>
                    <input id="queer" type="radio" name="genero" value="Queer">
                    <label for="queer">Otro</label>
                </div>
                <hr>
                <!-- fecha de nacimiento -->
                <label for="fecha">Fecha nacimiento:</label>
                <input id="fecha" type="date" name="fecha" required>
                <hr>

                <!-- Ingreso de la dirreccion -->
                <label for="direccion">Calle:</label>
                <input id="direccion" size="20" type="text" name="direccion">
                
                <label for="dirNum">Número:</label>
                <input id="dirNum" type="number" name="dirNum" >

                <!-- Seleccion de la zona -->
                <label for="zona">Seleccione zona geográfica:</label>
                <select name="zona">
                    <option value="elegir">Seleccione</option>
                    <option value="centro">Centro</option>
                    <option value="norte">Norte</option>
                    <option value="sur">Sur</option>
                </select>
                <br>
            </fieldset>
            
            <fieldset>
                <legend>Datos de Cuenta</legend>
                <!-- Usuario y Contraseña -->
                <label for="user">Usuario:</label>
                <input id="user" size="10" type="text" name="user" >
                
                <label for="pass">Clave:</label>
                <input id="pass" size="10" type="password" name="pass" >
                
                <!-- Ingreso de la direccion de correo -->
                <label for="email">email:</label>
                <input id="email" type="email" name="email" >
                

               <!-- Ingreso de un archivo -->
                <label for="foto">foto:</label>
                <input id="foto" type="file" name="foto" >
                <hr>
                <div class="boxes">
                    <input type="checkbox" id="terminos" name="terminos">
                    <label for="terminos">Términos y Condiciones</label>
                </div>
            </fieldset>
            
            <!-- Botones para controlar el formulario -->
            <div class="botones">
                <input class="reset" type="reset" value="Borrar formulario">
                <input id="btn" class="submit" type="submit" value="Enviar datos">
            </div>
        </div>
    </form>
    
    <footer>
        <p>¡Una vez completado los datos te va a llegar un mail a tu correo electronico!</p>
        <div class="arrow"><a href="#header"><i class="fa-solid fa-arrow-up"></i></a></div>
    </footer>
    <script src="JS/registro.js"></script>
</body>
</html>
