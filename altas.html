<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar producto üöÄ</title>
        <link rel="icon" href="IMG/Chango.ico">
        <link rel="stylesheet" href="CSS/general-style.css">
        <link rel="stylesheet" href="./static/css/estilos.css">
        <script src="https://kit.fontawesome.com/01a7edaade.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="header">
            <div class="main-logo">
                <div class="logo">
                    <a href="Index.html"><img src="IMG/LogoIco.png" alt="ChangoPay"></a>
                </div>
                <div class="cart">
                    <i class="fas fa-user" onclick="redirect('Usuario.html');"></i>
                    <i class="fas fa-shopping-cart" onclick="redirect('admin.html');"></i>
                    <i class="fas fa-bars" onclick="mostrar();" title="mostrar/ocultar navegador"></i>
                </div>
            </div>
            <!--        <i class="fa-brands fa-youtube"></i>-->
        </header>

        <div class="logo-centrado">
            <img src="./static/imagenes/supermarket.jpg" alt="logo_codo">
        </div>
        <h1>Agregar Productos al Inventario</h1><br>
        <!--enctype="multipart/form-data" es necesario para enviar archivos
        al back.-->
        <form id="formulario" enctype="multipart/form-data">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" name="descripcion" required><br>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required><br>

            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" required><br>

            <label for="imagenProducto">Imagen del producto:</label>
            <input type="file" id="imagenProducto" name="imagen_url">
            <br><br>
            <label for="ofertaProducto">Seleccione tipo de oferta:</label>
            <select name="tipo_oferta" id="ofertaProducto">
                <option value="1">Ninguna</option>
                <option value="2">Descuento</option>
                <option value="3">Promocion</option>
                <option value="4">Especial</option>
            </select>
            <br><br>
            <button type="submit">Agregar Producto</button>
            <a id="button" href="admin.html">Menu principal</a>
        </form>
        <script>
            //const URL = "http://127.0.0.1:5000/"
            const URL = "https://alphonse123.pythonanywhere.com/"
            //Al subir al servidor, deber√° utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
            //const URL = "https://USUARIO.pythonanywhere.com/"
            // Capturamos el evento de env√≠o del formulario
            document.getElementById('formulario').addEventListener('submit', function (event) {
                event.preventDefault(); // Evitamos que se envie el form
                var formData = new FormData(this);
                // Realizamos la solicitud POST al servidor
                fetch(URL + 'productos', {
                    method: 'POST',
                    body: formData // Aqu√≠ enviamos formData. Dado que formData puede contener archivos, no se utiliza JSON.
                })

                //Despu√©s de realizar la solicitud POST, se utiliza el m√©todo then() para manejar la respuesta del servidor.
                .then(function (response) {
                    if (response.ok) {
                        //Si la respuesta es exitosa, convierte los datos de la respuesta a formato JSON.
                        return response.json();
                    } else {
                        // Si hubo un error, lanzar expl√≠citamente una excepci√≥n
                        // para ser "catcheada" m√°s adelante
                        throw new Error('Error al agregar el producto.');
                    }
                })

                //Respuesta OK, muestra una alerta informando que el producto se agreg√≥ correctamente y limpia los campos del formulario para que puedan ser utilizados para un nuevo producto.
                    .then(function (data) {
                        alert('Producto agregado correctamente.');
                    })

                // En caso de error, mostramos una alerta con un mensaje de error.
                    .catch(function (error) {
                        console.log(error);
                        alert('Error al agregar el producto.');
                    })

                // Limpiar el formulario en ambos casos (√©xito o error)
                    .finally(function () {
                        document.getElementById('descripcion').value = "";
                        document.getElementById('cantidad').value = "";
                        document.getElementById('precio').value = "";
                        document.getElementById('imagenProducto').value = "";
                        document.getElementById('ofertaProducto').value = "1";
                    });
            })
        </script>
    </body>
</html>
